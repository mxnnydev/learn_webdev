<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form - Builder's Checklist</title>
  </head>
  <body>
    <form action="#" method="post">
      <!-- input type ~ text  -->
      <label for="name">Name: </label>
      <div>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        />
      </div>
      <!-- input type ~ email  -->
      <label for="email">Email:</label>
      <div>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
      </div>
      <!-- input type ~ password  -->
      <label for="password">password:</label>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
        />
      </div>

      <br />
      <br />

      <!-- multiline field ~ feedback input  -->
      <div>
        <textarea
          name="feedback"
          id="feedback"
          rows="4"
          cols="50"
          placeholder="enter your feedback here"
        ></textarea>
      </div>
      <br />
      <div>
        <!-- submit the form ~ button -->
        <button type="submit">Submit the infomation</button>
      </div>
    </form>
  </body>
</html>
