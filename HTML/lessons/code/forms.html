<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h1>Lesson: Forms in HTML</h1>

    <!-- 
      Forms in HTML are used to collect user input.
      The <form> element wraps all input-related elements like text fields, checkboxes, radio buttons, etc.
      When submitted, the form sends the data to a server using either GET or POST method.
    -->
    <form>
      <!-- 
        The <label> element improves accessibility by linking text with its input field.
        Use the 'for' attribute in <label> to associate it with an input's 'id'.
      -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" /><br /><br />

      <!-- 
        Use 'type="password"' to mask the input for sensitive information like passwords.
      -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <!-- 
        Checkboxes allow users to select one or more options.
        Using the same 'name' groups the selected values under that key when submitted.
      -->
      <p>Select your favorite fruits:</p>
      <label><input type="checkbox" name="fruits" value="apple" /> Apple</label
      ><br />
      <label
        ><input type="checkbox" name="fruits" value="banana" /> Banana</label
      ><br />
      <label><input type="checkbox" name="fruits" value="mango" /> Mango</label
      ><br /><br />

      <!-- 
        Radio buttons allow users to select only one option from a group.
        All radio buttons in the same group must share the same 'name' value.
      -->
      <p>Select your gender:</p>
      <label><input type="radio" name="gender" value="male" /> Male</label
      ><br />
      <label><input type="radio" name="gender" value="female" /> Female</label
      ><br />
      <label><input type="radio" name="gender" value="other" /> Other</label
      ><br /><br />

      <!-- 
        The <button type="submit"> is used to submit the form data.
        You can also use <input type="submit">, but <button> is more flexible for styling and content.
      -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
