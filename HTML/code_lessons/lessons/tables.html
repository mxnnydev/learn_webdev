<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in HTML</title>
  </head>
  <body>
    <h1>Lesson: Tables in HTML</h1>

    <!-- 
      To create a table in HTML, use the <table> element as the container. 
      Inside it, use:
        - <thead> for the table header section (column titles)
        - <tbody> for the main table body (actual data)
        - <tr> for table rows
        - <th> for header cells (bold + centered by default)
        - <td> for regular data cells
    -->
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
