<!-- This is how you write a comment in HTML -->

<!DOCTYPE html>
<!-- Declares that this document uses HTML5 -->

<html lang="en">
  <!-- Root element of the HTML document. All content goes inside this. -->

  <!-- 
    An HTML document has two main parts: the <head> and the <body>.
    The <head> contains metadata — information for the browser and search engines (not visible to users).
    The <body> contains all the visible content of the page.
  -->
  <head>
    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8, allowing support for most characters and symbols -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper scaling and sizing on different devices (responsive design) -->

    <title>Document</title>
    <!-- Title shown on the browser tab -->
  </head>

  <!-- 
    The <body> is where all visible elements go — text, images, buttons, layout, etc.
    Everything the user sees on the page is placed inside the body.
  -->
  <body></body>
</html>
